services:
  database-course:
    image: postgres:alpine
    restart: always
    network_mode: bridge
    expose:
      - 2032
    ports:
      - "2032:5432"
    volumes:
      - coursedata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=course_service
  testDb:
    image: postgres:alpine
    restart: always
    network_mode: bridge
    expose:
      - 1033
    ports:
      - "1033:5432"
    volumes:
      - coursedata:/var/lib/postgresql/testdata
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=test_data
  app-course:
    build: .
    restart: always
    network_mode: bridge
    container_name: course_service
    expose:
      - 2000
      - 2001
    ports:
      - 2000:2000
      - 2001:2001
    depends_on:
      - database-course
    links:
      - database-course
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database-course:5432/course_service
volumes:
  coursedata: