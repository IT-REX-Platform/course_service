mutation {
    createCourse(
        input: {
            title: "New Course"
            description: "This is a new course"
            startDate: "2020-01-01T00:00:00.000Z"
            endDate: "2021-01-01T00:00:00.000Z"
            published: false
        }
    ) {
        id
        title
        description
        startDate
        endDate
        published
        chapters {
            id
        }
    }
}