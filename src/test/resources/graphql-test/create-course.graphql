mutation($title: String!, $description: String!, $startDate: DateTime!, $endDate: DateTime!, $published: Boolean!) {
    createCourse(
        input: {title: $title, description: $description, startDate: $startDate, endDate: $endDate, published: $published}
    ) {
        id
        title
        description
        startDate
        endDate
        published
        chapters {
            id
        }
    }
}